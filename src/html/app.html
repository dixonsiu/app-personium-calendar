<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="glossary:title"></title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.print.css" media="print">
  <!--     Fonts and icons     -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link href='./css/calendar.css' rel='stylesheet' type='text/css'>
  <link href='./css/personium.css' rel='stylesheet' type='text/css'>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment-with-locales.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/locale-all.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.4.3/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/2.0.0/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jdenticon@1.8.0"></script>
  
  <script src="./js/common.js"></script>
  <script src="./js/common_personium.js"></script>
  <script src="./js/app.js"></script>
  <script>
    FontAwesomeConfig = {
      searchPseudoElements: true
    };
  </script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
  <div class="mySpinner modal-backdrop">
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
      <span class="sr-only">Loading...</span>
  </div>
  <div id="loadContent" class="loadHiddenDiv">
  </div>
  <div class="myHiddenDiv" style="height: 100%;">
    <div id="drawer">
        <div id="menu-background">
            <div id="drawer_menu">
                <ul>
                    <li class="menu-list">
                        <a id="addAccount" onClick="displayAccountPanel();" href="javascript:void(0)" class="allToggle" data-i18n="glossary:Account.label"></a>
                    </li>
                    <li class="menu-list">
                        <a id="sharingMember" onClick="displaySharingByPanel();" href="javascript:void(0)" class="allToggle">
                          <div class="sharing-list">
                            <div class="list-icon-left">
                                <i class="fas fa-caret-right fa-2x sharing-icon"></i>
                                <i class="fas fa-user fa-2x sharing-icon"></i>
                            </div>
                            <span class="sharing-menu" data-i18n="glossary:Sharing.by.label"></span>
                          </div>
                        </a>
                    </li>
                    <li class="menu-list">
                        <a id="sharingMember" onClick="displaySharingWithPanel();" href="javascript:void(0)" class="allToggle">
                          <div class="sharing-list">
                            <div class="list-icon-left">
                                <i class="fas fa-user fa-2x sharing-icon"></i>
                                <i class="fas fa-caret-right fa-2x sharing-icon"></i>
                            </div>
                            <span class="sharing-menu" data-i18n="glossary:Sharing.with.label"></span>
                          </div>
                        </a>
                    </li>
                    <li class="menu-list">
                        <a href="#" onClick="syncData();return false;" data-i18n="glossary:Calendars.Sync"></a>
                    </li>
                    <li class="menu-list app-version">
                        <a href="#" data-i18n="glossary:Calendars.Version"></a>
                    </li>
                </ul>
            </div>
            <div id="other_list">
                <ul>
                    <li class="menu-list menu-list-header">
                        <span　data-i18n="glossary:Sharing.title"></span>
                    </li>
                </ul>
                <ul id="otherAllowedCells">
                    
                </ul>
            </div>
        </div>
    </div>

    <header>
      <button id="drawer_btn" class="header-btn pn-btn">
        <i class="fas fa-bars fa-2x header-ic-02"></i>
      </button>

      <div id="calendarTitle" class="calendar-displayname ellipsisText"></div>

      <a id="other_btn" class="header-btn-right header-btn pn-btn" href="javascript:void(0)">
          <div>
              <svg class="other-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
                  <title>other</title>
                  <path d="M25.94,13.63h0l-.43-.12A6.79,6.79,0,0,0,15,5a.25.25,0,0,0,.08.41,8.91,8.91,0,0,1,1.63.84.25.25,0,0,0,.29,0,4.49,4.49,0,0,1,2.78-1A4.53,4.53,0,0,1,21,14.2a.25.25,0,0,0-.19.22,9.18,9.18,0,0,1-.32,1.82.25.25,0,0,0,.05.23.26.26,0,0,0,.22.08,6.79,6.79,0,0,0,3-1.21l1.56.44a2.46,2.46,0,0,1,1.78,2.35v.93a.83.83,0,0,1-.83.83H23.47a.25.25,0,0,0-.23.35,6.94,6.94,0,0,1,.52,1.68.25.25,0,0,0,.25.21h2.26a3.08,3.08,0,0,0,3.07-3.07v-.93A4.68,4.68,0,0,0,25.94,13.63Z"
                  />
                  <path d="M18.6,18.07h0L18,17.9a7.45,7.45,0,1,0-12.43,0L5,18.07A5.11,5.11,0,0,0,1.29,23v1a3.33,3.33,0,0,0,3.33,3.33H19A3.33,3.33,0,0,0,22.31,24V23A5.11,5.11,0,0,0,18.6,18.07Zm-6.78.82a5.12,5.12,0,1,1,5.12-5.12A5.12,5.12,0,0,1,11.82,18.89Zm4.38.92,1.76.5A2.8,2.8,0,0,1,20,23v1a1,1,0,0,1-1,1H4.62a1,1,0,0,1-1-1V23a2.8,2.8,0,0,1,2-2.68l1.76-.5a7.45,7.45,0,0,0,8.78,0Z"
                  />
              </svg>
          </div>
      </a>
      <!--<button id="other_btn" class="header-btn-right header-btn pn-btn" >Other</button>-->
    </header>
    <main>
      <div class="date-header">
        <div class="date-title">
          <button id="prev" class="calendar-arrow-btn pn-btn">
            <i class="fas fa-angle-left fa-2x header-ic-01"></i>
          </button>
          <span class="calendar-title"></span>
          <button id="next" class="calendar-arrow-btn pn-btn">
            <i class="fas fa-angle-right fa-2x header-ic-01"></i>
          </button>
          <button id="today-btn" class="pn-btn date-heder-right" data-i18n="glossary:Calendars.Today"></button>
        </div>
      </div>
      <div id="dispMsg" style="display:none;position:absolute;background-color: rgba(255,255,255,0.8);width: 100%;z-index:9;"></div>
      <div id="container" style="height:92%;">
        <div class='panel list-group toggle-panel' id='toggle-panel1' style="display:none;"></div>
        <div id='calendar'></div>
      </div>
      <div id="schedule-scroller" class="fc fc-unthemed fc-ltr" style="height: 94%;overflow:auto;">
        <div class="fc-view-container">
          <div class="fc-view fc-listYear-view fc-list-view fc-widget-content">
            <div id='schedule' class="fc-scroller"></div>
          </div>
        </div>
      </div>
      <!--<div id="modalDialogContainer"></div>-->
    </main>
    <footer>
        <div class="switching-menu">
            <button id="list" class="current">
                <i class="fas fa-list fa-lg icon"></i>
                <div class="icon-text" data-i18n="glossary:Calendars.List">リスト</div>
            </button>
            <button id="day">
                <i class="fa fa-clock fa-lg icon"></i>
                <div class="icon-text" data-i18n="glossary:Calendars.Day">日</div>
            </button>
            <button id="month">
                <i class="fas fa-calendar-alt fa-lg icon"></i>
                <div class="icon-text" data-i18n="glossary:Calendars.Month">月</div>
            </button>
        </div>

        <button id="add" onclick="addButtonClick();">
            <i class="fas fa-plus-circle fa-lg icon"></i>
            <div class="icon-text" data-i18n="glossary:Calendars.Add_events">予定追加</div>
        </button>
    </footer>

    <div class="modal" id="dialogOverlay">
      <div class="mySpinner">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Sync...</span>
      </div>
    </div>
  </div>
</body>
</html>
